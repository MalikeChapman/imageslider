<!DOCTYPE html>
<html>
    <body>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">

        <div class="content">
            <h1>Image Slider</h1>
            <span class="material-icons-outlined">
                arrow_back_ios
                </span>
            <div class="main" id="main">
                <img src="./photos/dog.jpeg" alt="" class="currentPhoto">

                <div class="radioGroup">
                    <input type="radio" id="1" value="./photos/dog.jpeg" name="photo">
                    <input type="radio" id="2" value="./photos/images.jpeg" name="photo">
                    <input type="radio" id="3" value="./photos/test.jpeg" name="photo">
    
                </div>
    
            </div>

            <span class="material-icons-outlined">
                arrow_forward_ios
                </span>
        </div>
    </body>
    <script type="module" src="index.js"></script>
    <script type="module" src="htmlfunctions.js"></script>
</html>
